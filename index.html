  <body>
    <!-- No JavaScript Warning -->
    <noscript>
      <div style="
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #FFFFFF;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        padding: 20px;
        text-align: center;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      ">
        <div style="max-width: 500px;">
          <h1 style="color: #FF6B35; font-size: 32px; margin-bottom: 16px;">
            JavaScript Required
          </h1>
          <p style="color: #2D2D2D; font-size: 18px; margin-bottom: 24px;">
            SARSAR requires JavaScript to run. Please enable JavaScript in your browser settings and reload the page.
          </p>
          <p style="color: #6B7280; font-size: 14px;">
            Need help? Contact us at <a href="mailto:support@sarsar.com.np" style="color: #FF6B35;">support@sarsar.com.np</a>
          </p>
        </div>
      </div>
    </noscript>
    
    <!-- Root Element - React will mount here -->
    <div id="root"></div>
    
    <!-- Loading Indicator (shown while React loads) -->
    <style>
      /* Inline loading styles to show immediately */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #FFF5F0 0%, #FFFFFF 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      
      #loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .loading-logo {
        width: 120px;
        height: 120px;
        margin-bottom: 24px;
        animation: pulse 2s ease-in-out infinite;
      }
      
      .loading-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid #FFB88C;
        border-top-color: #FF6B35;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      .loading-text {
        margin-top: 24px;
        color: #2D2D2D;
        font-size: 18px;
        font-weight: 600;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.8; }
      }
    </style>
    
    <div id="loading-screen">
      <div class="loading-logo">
        <!-- SVG Logo or Image -->
        <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="50" cy="50" r="40" fill="#FF6B35" opacity="0.2"/>
          <circle cx="50" cy="50" r="30" fill="#FF6B35" opacity="0.4"/>
          <circle cx="50" cy="50" r="20" fill="#FF6B35"/>
          <text x="50" y="60" text-anchor="middle" fill="white" font-size="24" font-weight="bold" font-family="Arial">S</text>
        </svg>
      </div>
      <div class="loading-spinner"></div>
      <p class="loading-text">Loading SARSAR...</p>
    </div>
    
    <!-- Hide loading screen once React mounts -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          var loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.classList.add('hidden');
            setTimeout(function() {
              loadingScreen.remove();
            }, 300);
          }
        }, 500);
      });
    </script>
    
    <!-- Main Application Script (Vite will inject this) -->
    <script type="module" src="/src/main.jsx"></script>
